<div class="container my-5" id="crudRentals">
  <a class="btn btn-success btn-md mb-5"[routerLink]="[ '/formulaire']"><i class="fas fa-plus-circle"></i> New Rental</a>

  
    <table class="table table-dark">
        <thead>
          <tr>
            <th *ngFor="let entete of headElements" scope="col">{{entete}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listRentals; let i = index">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.model}}</td>
            <td>{{item.color}}</td>
            <td>{{item.date}}</td>
            <td>
                <a class="btn btn-info btn-md" [routerLink]="[ '/afficherForm/', item.id ]">Afficher</a>
                <a class="btn btn-primary btn-md"[routerLink]="[ '/updateForm/', item.id ]">Modifier</a>
                <button type="button" (click)="delete2(item.id, i)" class="btn btn-danger btn-md">Delete1</button>
                <a href="#myModal" class="btn btn-danger btn-md" data-toggle="modal">Delete2</a>
                <!-- Modal HTML -->
                <div id="myModal" class="modal fade">
                  <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                      <div class="modal-header flex-column">
                        <div class="icon-box">
                          <i class="fas fa-trash"></i>
                        </div>						
                        <h4 class="modal-title w-100">Are you sure?</h4>	
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                      </div>
                      <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" (click)="delete(item.id)" data-dismiss="modal" class="btn btn-danger">Delete</button>
                      </div>
                    </div>
                  </div>
                </div> 
            </td>
          </tr>
        </tbody>
      </table>
</div>
