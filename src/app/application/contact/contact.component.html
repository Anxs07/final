<div class="row justify-content-center bg-light">
    <div class="col-lg-10 col-sm-12 text-secondary my-5">
        <h2 class="text-center text-primary">Contact Us </h2>
        <form>
            <div class="form-group">
                <i class="fas fa-child text-primary fa-2x mr-3"></i>
                <label for="name">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope-open text-primary fa-2x mr-3"></i>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter you email">
            </div>
            <div class="form-group">
                <i class="fas fa-comment text-primary fa-2x mr-3"></i>
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message here..." required></textarea>
            </div>
            <button class="btn btn-success btn-block " type="">Submit Message</button>
        </form>
    </div>
</div>
